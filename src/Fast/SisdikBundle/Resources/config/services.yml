    bcc.twig.extension:
        class: BCC\ExtraToolsBundle\Twig\TwigExtension
        tags:
            -  { name: twig.extension }

    fast.twig.fast_extension:
        class: Fast\SisdikBundle\Twig\FastExtension
        tags:
            - { name: twig.extension }

    fast_sisdik.messenger:
        class:        Fast\SisdikBundle\Util\Messenger
        scope:        prototype
        arguments:    ["@service_container", "%messenger_provider%", "%messenger_scheme%", "%messenger_host%", "%messenger_port%", "%messenger_user%", "%messenger_password%", "%messenger_resource%", "%messenger_apikey%", "%messenger_report%"]
