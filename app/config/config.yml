imports:
    - { resource: parameters.ini }
    - { resource: security.yml }
    - { resource: doctrine_extensions.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    session:
        save_path:   "%kernel.root_dir%/sessions/"

# Twig Configuration
twig:
    debug:             "%kernel.debug%"
    strict_variables:  "%kernel.debug%"
    globals:
        app_title:     "%app_title%"
        locale:        "%locale%"
        proxypass:     "%proxypass%"
        proxypassname: "%proxypassname%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    # java: /usr/bin/java
    filters:
        cssrewrite: ~
        less:
            node: /usr/bin/node
            node_paths: [/usr/lib/node, /usr/lib/node_modules]
            apply_to: "less$"
        # closure:
        #     jar: "%kernel.root_dir%/java/compiler.jar"
        # yui_css:
        #     jar: "%kernel.root_dir%/java/yuicompressor-2.4.2.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                auto_mapping: true
                # beberlei/DoctrineExtensions
                dql:
                    datetime_functions:
                        MONTH: DoctrineExtensions\Query\Mysql\Month
                        YEAR: DoctrineExtensions\Query\Mysql\Year
                # gedmo/tree
                mappings:
                    gedmo_tree:
                        type: annotation
                        prefix: Gedmo\Tree\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                        alias: GedmoTree # optional and will default to the name set for the mapping

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"

jms_security_extra:
    expressions: true

fos_user:
    db_driver: orm
    firewall_name: main_firewall
    user_class: Fast\SisdikBundle\Entity\User
    registration:
        form:
            type: fast_sisdikbundle_registration
    profile:
        form:
            type: fast_sisdikbundle_profile

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    format_listener: true
    view:
        view_response_listener: 'force'
        formats:
            xml: true
            json : true
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
    routing_loader:
        default_format: xml

sensio_framework_extra:
    view:
        annotations: false

knp_menu:
    twig:
        template: FastSisdikBundle:Menu:knp_menu.html.twig

knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: FastSisdikBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: FastSisdikBundle:Pagination:sortable_link.html.twig # sort link template

mopa_bootstrap:
    navbar: ~
    form:
        show_legend: false
        render_optional_text: false
        render_fieldset: false

gregwar_captcha: ~

ps_pdf:
    nodes_file: ~
    fonts_file: ~
    complex_attributes_file: ~
    colors_file: ~
    use_cache_in_stylesheet: ~
    cache:
        type: ~
        options: ~
    markdown_stylesheet_filepath: ~
    markdown_document_template_filepath: ~
    document_parser_type: ~

services:
    twig.text_extension:
        class: Twig_Extensions_Extension_Text
        tags:
            - name: twig.extension

jms_translation:
    configs:
        sisdik:
            dirs: ["%kernel.root_dir%/../src/Fast/SisdikBundle"]
            output_dir: "%kernel.root_dir%/../src/Fast/SisdikBundle/Resources/translations"
            ignored_domains: [routes]
            excluded_names: ["*TestCase.php", "*Test.php"]
            excluded_dirs: [cache, data, logs]
            keep: true
